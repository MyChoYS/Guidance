{% extends 'base.html' %}

{% block headcontent %}
<title>Title page</title>
{% endblock %}
{% block css %}
{% endblock %}
{% block content %}
{% load static %}

{% if flag %}
<main class="" id="main-collapse">
  <div class="row">
    <div class="col-xs-8 section-container-spacer">
      <h1>Create Review</h1>
      <p>학원 리뷰를 남겨 봅시다!</p>
      <hr>
    </div>
  </div>

  <form method="POST" action="{% url 'create_academy_review' %}">
    {% csrf_token %}
      <div class="col-lg-3 col-md-3 col-sm-12 p-0">
        <select class="form-control" onchange="getTown(this.value)">
          <option value="none">=== 선택 ===</option>
          <option value="서울">서울</option>
          <option value="인천">인천</option>
          <option value="경기">경기</option>
        </select>
       </div>
      <div class="col-lg-3 col-md-3 col-sm-12 p-0">
        <select id="a_town" class="form-control" onchange="getName(this.value)">
          <option value="none">=== 선택 ===</option>
        </select>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-12 p-0" id="name">
        <select id="a_name" class="form-control">
          <option value="none">=== 선택 ===</option>
        </select>
      </div>
      <br>
      <br>
      <br>
      <label for="InputTitle">제목</label>
      <input type="text" class="form-control" id="InputTitle" name="title" placeholder="title"><br>
      <label for="InputContent">내용</label>
      <textarea id="InputContent" class="form-control" rows="3" name="content" placeholder="content"></textarea><br>
      <label for="InputPassword">비밀번호</label>
      <input type="password" class="form-control" id="InputPassword" name="password" placeholder="password"><br>
      <br>
      <button type="submit" value="Submit">작성완료</button>
      <button type="reset" value="Reset">재작성</button>
  </form>
</main>
{% endif %}

<script>
  function getTown(city){
    var target = $('#a_town');
    target.empty();
    if(city=="none"){
      target.append("<option value='none'>=== 선택 ===</option>");
      return;
    }
    $.getJSON("{% url 'get_academy_town' %}?value="+city, function(jsonObj){
      if(jsonObj.length==0){
        target.append("<option value='none'>=== 선택 ===</option>");
      }
      else{
        for(let i in jsonObj.townList)
          target.append("<option value="+ jsonObj.townList[i] +">"+ jsonObj.townList[i] + "</option>");
      }
    });
  }

  function getName(town){
    var target = $('#a_name');
    target.empty();
    if(town=="none"){
      target.append("<option value='none'>=== 선택 ===</option>");
      return;
    }
    $.getJSON("{% url 'get_academy_name' %}?value="+town, function(jsonObj){
      if(jsonObj.length==0){
        target.append("<option value='none'>=== 선택 ===</option>");
      }
      else{
        for(let i in jsonObj.nameList)
          target.append("<option value="+ jsonObj.nameList[i] +">"+ jsonObj.nameList[i] + "</option>");
      }
    });
  }
</script>
{% endblock %}
