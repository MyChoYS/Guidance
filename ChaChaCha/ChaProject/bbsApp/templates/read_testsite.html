{% extends 'base.html' %}

{% block headcontent %}
<title>시험장 후기 목록</title>
{% endblock %}
{% block css %}

{% endblock %}
{% block content %}
{% load static %}

<style>
@import url('https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap');
@import url('https://fonts.googleapis.com/css?family=Noto+Serif+KR:200,300,400,500,600,700,900&display=swap');
</style>

<main class="" id="main-collapse">
    <div class="row">
        <div class="col-xs-8 section-container-spacer">
            <h1>시험장 후기</h1>
            <p>시험장 후기보기</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 section-container-spacer" style=" height:50px; border-radius:10px; padding:5px; background-color:#808080; text-align:center;">
            <h4 style="font-weight: bold; color: white;">{{ review.title }}</h4>
        </div>
    </div>

    <div class="row">
        <h4>시험장</h4>
        <div class="col-xs-8 section-container-spacer" style="background-color:#F3F3F3; height:50px; border-radius:10px; padding:5px; text-align:center;">
            <h5>{{ review.testsite_id.name }}</h5>
        </div>
    </div>
    <div class="row">
        <h4>내용</h4>
        <div class="col-xs-8 section-container-spacer" style="background-color:#F3F3F3; height:200px;border-radius:10px; padding:20px;">
            <h5 style="margin:20px;">{{ review.content }}</h5>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-8 col-md-4 section-container-spacer">
        </div>
        <div class="col-xs-8 col-md-4 section-container-spacer" style="text-align: right">
            <a href="{% url 'review_testsite' %}" class="btn btn-primary" title=""> 뒤로가기 </a>
        </div>
        <div class="col-xs-8 col-md-4 section-container-spacer">
        </div>
    </div>
</main>

{% endblock %}
