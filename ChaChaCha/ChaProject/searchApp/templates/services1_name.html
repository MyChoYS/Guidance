{% extends 'base.html' %}

{% block headcontent %}
<title>학원검색</title>
{% endblock %}
{% block content %}
{% load static %}
<br>
<br>
<br>
 <main class="" id="main-collapse">
    <section class="search-sec">
        <div class="container">
            <form action="{% url 'services1' %}" method="post" novalidate="novalidate">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <select onchange="if(this.value) location.href=(this.value);" class="form-control search-slt" id="exampleFormControlSelect">
                                    <option>{{dosi}}</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                 <select onchange="if(this.value) location.href=(this.value)" class="form-control search-slt" id="exampleFormControlSelect2">
                                    <option>{{gugun}}</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <select class="form-control search-slt" id="exampleFormControlSelect1">
                                    <option>{{academy}}</option> //여기서 for 구문으로 옵션나타내기
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <a href="/searchApp/services1/{{dosi}}/{{gugun}}/{{academy}}/search/" class="btn btn-danger wrn-btn">검 색</a>
                                <a href="{% url 'services1' %}" class="btn btn-danger wrn-btn">재설정</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </section>
<hr>

</main>
{% endblock %}
